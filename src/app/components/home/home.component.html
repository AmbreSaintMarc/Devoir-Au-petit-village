<main>
    <h1>Au Petit Village</h1>
    
    <div class="presentation"> 
        <P>“Au petit village” est une entreprise qui confectionne des <strong>figurines</strong> inspirées de la bande dessinée <strong>Astérix et Obélix</strong>.</P>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Recherche">
        <p class="search-bar_sort">Trier par ordre : </p>
        <button (click)="sortByLowest()">Croissant</button>
        <button (click)="sortByBiggest()">Décroissant</button>

    </div>


    <div class="products">
        @for(product of products |  sortByPrice: sortOrder ; track product) {
                    
            <app-product-item [product]="product"></app-product-item>
        }
        

    </div>

</main>
